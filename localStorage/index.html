<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body-index">
    <div class="global">
        <h1>Login System Coisa Loka</h1>
        <div class="container-login">
            <h3>Loga Ae</h3>
            <input type="text" id="username" class="username" placeholder="Digite o seu nome de usuario" required><br>
            <input type="password" id="password" class="password" placeholder="Digite a sua senha" required><br>

            <button onclick="logar()">Fazer Login</button>
        </div>


        <div class="container-register">
            <h3>Castre-se</h3>

            <input type="text" id="newusername" placeholder="Digite o seu nome de usuario" required><br>
            <input type="password" id="newpassword" placeholder="Digite a sua senha" required><br>
            <input type="password" id="reppassword" placeholder="repita a sua senha" required><br>

            <button onclick="cadastrar()">Fazer cadastro</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
